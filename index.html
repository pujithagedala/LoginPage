<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
        margin: 0;
        padding: 0;
      }

       .home {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(lock.png);
        background-size: cover;
        height: 100dvh;
      }


        .common {
        margin: 10px;
        padding: 10px;
        height: 500px;
        display: flex;
        flex-direction: column;
       
        
      }

      .MailReset{
        
        
        display: flex;
        flex-direction: column;
        padding: 2px;
        margin: 10px;
     
      }

      .group{
        font-size: 20px;
        padding: 5px 10px;
        border-radius: 15px;
        margin: 10px;
      }

        /*remember me button  */
      .rem_me{
        color: white;
        display: flex;
        font-size: 20px;
        justify-content: flex-start;
        
        
      }

      .submit {
        
        font-size: 20px;
        background-color: green;
        color: white;
        border: 2px solid green;
        border-radius: 25px;
        padding: 5px 15px;
        cursor: pointer;
        
      }

      .reset {
        font-size: 20px;
        background-color: red;
        color: white;
        border: 2px solid red;
        border-radius: 25px;
        padding: 5px 15px;
        cursor: pointer;
      } 

      .SubmitReset {
        display: flex;
        justify-content: space-evenly;
        margin-top: 20px;
        cursor: pointer;
      
      } 

      p{

        font-size: 20px;
        color: rgb(250, 248, 248);
        text-shadow: 0px 0px 3px;
        align-items: center;
        
      }

      .fp{
         font-size: 20px;
        padding: 5px 90px;
        border-radius: 15px;
        margin: 30px;
        cursor: pointer;
         
        
     
      }

      .common {
        width: 400px;

        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.5),
          inset 0 -1px 0 rgba(255, 255, 255, 0.1),
          inset 0 0 2px 1px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .common::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.8),
          transparent
        );
      }

      .common::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.8),
          transparent,
          rgba(255, 255, 255, 0.3)
        );
      }
    </style>
</head>
<body>

    <div class="home">
        <div class="common">
        <p align="center">&#128274;</p>
        <p align="center">WELCOME BACK!</p>

        <form action="">

            <!-- for MAil and Password -->
            <div class="MailReset">  
                <input type="email" id="email" class="group" placeholder="Enter your email id">
                <input type="password" id="password" class="group" placeholder="Enter your password">
                
            </div>
            <div class="rem_me">
                <input class="rem_me" id="rem_me" type="checkbox" >
                <label for="rem_me">Remember me</label>
                
            </div>

            <!-- submit and reset buttons -->
             <div class="SubmitReset">
                <input class="submit" type="submit" value="Submit">
                <input class="reset" type="reset" value="Reset">

                
             </div>
             <input class="fp" type="submit" value="forgot password?">
             
             
             
        </form>

        </div>
    </div>
    
</body>
</html>
